<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar">
    <h3 class="navbar-text">My Dating Website</h3>
</nav>

<form action="interests" class="container">

        <h1>Profile</h1>

        <div class="row">


            <div class="col-lg-6 ">

                <h5><b>Email</b></h5>
                <input class="form-control" type="text" name="email"></br>
                <h5><b>State</b></h5>
                <select class="form-control" name="state">
                    <repeat group="{{@states}}" value="{{@statechoice}}">
                        <option>
                            <check if="{{ @statechoice == @state }}">selected</check>  value="{{ @statechoice }}" > {{ @statechoice }}</option>
                    </repeat>
                </select></br>
                <div class="row">

                    <div class="col-md-4">
                        <h5><b>Seeking</b></h5>
                        <label class="radio-inline">
                            <input type="radio" name="gender">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender">Female
                        </label>
                    </div>
            </div>

            </div>

            <div class="col-lg-6">
                <h5><b>Biography</b></h5>
                <textarea class="form-control" rows="5" id="comment" name="bio"></textarea></br>


            </div>

        </div>

        <button type="button" class="btn btn-primary pull-right">Next ></button>

</div>

</form>


</body>
</html>
