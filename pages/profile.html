<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<include href="pages/navbar.html"/>

<form action="interests" method="post" class="container">

        <h1>Profile</h1>

        <div class="row">


            <div class="col-lg-6 ">

                <h5><b>Email</b></h5>
                <input class="form-control" type="text" name="email"> <check if="{{ isset(@email) }}">value="{{ @email }}"</check></br>

                <h5><b>State</b></h5>
                <select class="form-control" name="state">
                    <repeat group="{{@states}}" value="{{@statechoice}}">
                        <option>
                            <check if="{{ @statechoice == @state }}">selected</check>{{ @statechoice }}</option>
                    </repeat>
                </select></br>

                <div class="row">
                    <div class="col-md-4">

                        <h5><b>Seeking</b></h5>
                        <label class="radio-inline">
                            <input type="radio" name="seeking" value="male" <check if="{{ @seeking == male }}">checked="checked"</check>> Male</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="seeking" value="female" <check if="{{ @seeking == female }}">checked="checked"</check>> Female</label>
                        </label>
                    </div>
            </div>

            </div>

            <div class="col-lg-6">
                <h5><b>Biography</b></h5>
                <textarea class="form-control" rows="5" name="bio" <check if="{{ isset(@bio) }}">value="{{ @bio }}"</check>></textarea></br>


            </div>

        </div>

    <div class="col-md-12">
        <button type="submit" name="submit" value="submit" class="btn btn-primary pull-right">Next ></button>
    </div>

</div>

</form>


</body>
</html>
