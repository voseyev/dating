<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar">
    <h3 class="navbar-text">My Dating Website</h3>
</nav>

<form action="profile" method="post" class="container">

        <h1>Personal Information</h1>

        <div class="row">
            <div class="col-md-8">
                <label for="first_name" class="font-weight-bold">First Name
                    <check if="{{ isset(@invalidFirst) }}">
                        <span class="error">  Please enter a valid first name</span>
                    </check>
                </label>
                <input id="first_name" name="first_name" type="text" placeholder="First Name" class="form-control input-md"
                <check if="{{ isset(@first_name) }}">
                    value="{{ @first_name }}"
                </check>>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <label for="last_name" class="font-weight-bold">Last Name
                    <check if="{{ isset(@invalidLast) }}">
                        <span class="error"> Please enter a valid last name</span>
                    </check>
                </label>
                <input class="form-control" type="text" placeholder="Last Name" id="last_name" name="last_name"
                <check if="{{ isset(@last_name) }}">
                    value="{{ @last_name }}"
                </check>></br>
            </div>
            <div class="col-md-4">
                <p id="note"><span ><b>Note:</b></span> All information entered is protected by our
                    <span id="policy">privacy policy</span>. Profile information can only be viewed by
                    others with your permission.</p>

            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <label for="age" class="font-weight-bold">Age
                    <check if="{{ isset(@invalidAge) }}">
                        <span class="error"> You must be 18 or older</span>
                    </check>
                </label>
                <input class="form-control" type="text" id="age" name="age" placeholder="Age"
                <check if="{{ isset(@age) }}">
                    value="{{ @age }}"
                </check>></br>
            </div>
        </div >


                <h5><b>Gender</b></h5>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="male" <check if="{{ @gender == male }}">checked="checked"</check>> Male</label>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="female" <check if="{{ @gender == female }}">checked="checked"</check>> Female</label>
                </label>

        <div class="row">
            <div class="col-md-7">
                <label for="phone" class="font-weight-bold">Phone Number
                    <check if="{{ isset(@invalidPhone) }}">
                        <span class="error"> Please enter a valid phone number</span>
                    </check>
                </label>
                <input class="form-control" type="text" id="phone" name="phone" placeholder="Phone Number"
                <check if="{{ isset(@phone) }}">
                    value="{{ @phone }}"
                </check>></br>

            </div>

            <div class="col-md-12">
                <button type="submit" name="submit" value="submit" class="btn btn-primary pull-right">Next ></button>
            </div>
        </div >
</form>


</body>
</html>
