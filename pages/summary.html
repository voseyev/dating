<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<include href="pages/navigation.html" />
<div class="container-fluid" style="padding-left: 35px">

    <div class="row">

        <div class="col-lg-6 ">
            <table class="table table-bordered">
                <tr>
                    <td>Name: {{ @firstName }} {{ @lastName }}</td>
                </tr>
                <tr>
                    <td>Gender: {{ @gender }}</td>
                </tr>
                <tr>
                    <td>Age: {{ @age }}</td>
                </tr>
                <tr>
                    <td>Phone: {{ @phone }}</td>
                </tr>
                <tr>
                    <td>Email: {{ @email }}</td>
                </tr>
                <tr>
                    <td>State: {{ @state }}</td>
                </tr>
                <tr>
                    <td>Seeking: {{ @seeking }}</td>
                </tr>
                <tr>
                    <td>Interests:
                        <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                            {{@indoor}},
                        </repeat>
                        <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                            {{@outdoor}},
                        </repeat>
                    </td>

                </tr>

            </table>
        </div>

        <div class="col-lg-6 ">
            <img src="images/blankprofile.png" class="image" alt="blank profile picture" height="400" width="400">

            <h4>Biography</h4>
            <p>{{ @bio }}</p>

        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary btn-lg" type="submit" name="submit">Contact Me!</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
